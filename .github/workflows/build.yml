name: Build
on:
  push:
    branches:
      - develop
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarQube Cloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarQube Cloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          
      #DOCKER HUB
      - name: Log in to Docker Hub
        run: echo ${{ secrets.DOCKER_HUB_TOKEN }} | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin
        
        # Establecer la variable de entorno API_BACKEND usando el secreto
      - name: Set API_BACKEND environment variable
        run: |
          echo "API_BACKEND=${{ secrets.API_BACKEND }}" >> $GITHUB_ENV

      # Reemplazar la variable API_BACKEND en el archivo environment.ts
      - name: Replace API_BACKEND in environment.ts
        run: |
          echo "Reemplazando API_BACKEND en environment.ts"
          sed -i "s|\${API_BACKEND}|$API_BACKEND|g" src/environments/environment.ts
          
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/apigptfrontend:latest .
  
      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/apigptfrontend:latest 
